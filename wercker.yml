box: node:10

build:
  steps:
    - script:
      name: set yarn cache
      code: |
        export YARN_CACHE=$WERCKER_CACHE_DIR/yarn

    - script:
      name: install 
      code: |
        yarn --frozen-lockfile
        yarn bootstrap

deploy:
  steps:
    - add-ssh-key:
      keyname: GH_SSH_KEY
      host: github.com
    - add-to-known_hosts:
      hostname: github.com
      fingerprint: SHA256:nThbg6kXUpJWGl7E1IGOCspRomTxdCARLviKw6E5SY8

    - script:
      name: set yarn cache
      code: |
        export YARN_CACHE=$WERCKER_CACHE_DIR/yarn

    - script:
      name: install 
      code: |
        yarn --frozen-lockfile
        yarn bootstrap

    - script:
      name: Setup git user
      code: |
        git config --global user.email yosuke.kurami@gmail.com
        git config --global user.name Quramy

    - script:
      name: Login npm
      code: |
        echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > ~/.npmrc
        npm whoami

    - script:
      name: deploy
      code: |
        yarn deploy
        yarn publish:npm

